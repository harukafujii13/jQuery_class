<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <title>Document</title>
</head>
<style>
    .outer{
        display: table-cell;
        border-style: solid;
        padding: 20px;
        background-color: skyblue;
    }

    .outer p{
        display: table-cell;
        border-style: solid;
        padding: 20px;
        background-color: orange;
    }

    .outer span{
        display: table-cell;
        border-style: solid;
        padding: 20px;
        background-color: magenta;
    }
</style>
<body>
    <div class="outer">
        Div Text
        <p class="innerParagraph">
            Paragraph text
            <span>Span Text</span>
        </p> 
    </div>
</body>
<script>
    e
    $(document).ready(function(){
        $('.outer').click(function(event){
                alert("Div is clicked");
                event.stopPropagation();
            })

            $('.outer p').click(function(event){
                alert("Paragraph is clicked");
                event.stopPropagation();
            })

            $('.outer span').click(function(event){
                alert("Span is clicked");
                event.stopPropagation();
            })
    });
</script>
</html>
